<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>This is Student result list</h1>

    <input type="text" id="st-name" placeholder="Enter Student name...">
    <input type="number" id="st-roll" placeholder="Enter Student Roll...">
    <input type="text" id="gu-name" placeholder="Enter Guardian name...">
    <input type="number" id="gu-phone" placeholder="Enter Guardian phone number...">
    <button id="submit">Submit</button>
    <button id="clear" onclick="clearInputs()">Clear Box</button>
    <br><br>
    <table border="1">
        <tr>
            <th> Serial number </th>
            <th> Student Name </th>
            <th> Student Roll </th>
            <th> Guardian Name </th>
            <th> Guardian phone </th>
            
        </tr>

        <tbody id="info">

        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
