<html lang="en">
<head>

    <title>Check your BMI</title>
</head>
<body>
    

    <form>
        <p>Note : Please input height in inc</p>

        <button type="reset" id="reset">Clear</button><br>
    </form>

    <div id="result-div">
        <p id="result">

        </p>
    </div>
